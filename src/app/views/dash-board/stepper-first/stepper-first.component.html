<form [formGroup]="_formData">
<div class="row">
  <p class="text-center  mt-5"> Entering data </p>
  <div class="col-md-12">
    <mat-form-field  floatLabel="always">
      <mat-label>Full Name</mat-label>
      <input autocomplete="off" matInput formControlName="user_full_name" placeholder="Last name, First name" >
    </mat-form-field>
  </div>
  <div class="col-12">
    <mat-form-field  floatLabel="always">
      <mat-label>Bussinee mail</mat-label>
      <input autocomplete="off" matInput formControlName="user_email" placeholder="Bussinee mail">
    </mat-form-field>
  </div>
  <div class="col-6">
    <mat-form-field floatLabel="always">
      <mat-label>Country</mat-label>
      <mat-select formControlName="user_nationality" placeholder="Country">
        <mat-option value="option">Option</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="col-6" >
    <mat-form-field class="example-full-width" floatLabel="always">
      <mat-label>Phone Number</mat-label>
      <span matPrefix>+02 &nbsp;</span>
      <input autocomplete="off" type="tel" matInput placeholder="555-555-1234" formControlName="user_phone">
    </mat-form-field>
  </div>
  <div class="col-12" >
    <mat-form-field  floatLabel="always">
      <mat-label>Enter your password</mat-label>
      <input autocomplete="off" matInput [type]="hide ? 'password' : 'text'" formControlName="user_password">
      <button class="btn btn-default" (click)="hide = !hide">
      <i class="fas fa-eye" *ngIf="!hide"></i>
      <i class="fas fa-eye-slash" *ngIf="hide"></i>
      </button>
    </mat-form-field>
  </div>
  <div class="col-12" >
    <mat-form-field floatLabel="always">
      <mat-label>Repeate password</mat-label>
      <input autocomplete="off" matInput formControlName="user_password_confirmation" placeholder="Repeate password"  >
    </mat-form-field>
  </div>
</div>
</form>
