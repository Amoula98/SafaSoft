<form [formGroup]="_formData">
<div class="row">
  <div class="col-md-12">
    <mat-form-field  floatLabel="always">
      <mat-label>Full Name</mat-label>
      <input autocomplete="off" matInput formControlName="user_full_name" placeholder="Last name, First name" >
    </mat-form-field>
   <app-error-msg controlName="user_full_name"></app-error-msg>
  </div>
  <div class="col-12">
    <mat-form-field  floatLabel="always">
      <mat-label>Bussinee mail</mat-label>
      <input autocomplete="off" matInput formControlName="user_email" placeholder="Bussinee mail">
    </mat-form-field>
    <app-error-msg controlName="user_email"></app-error-msg>

  </div>
  <div class="col-6">
    <mat-form-field floatLabel="always">
      <mat-label>Country</mat-label>
      <mat-select formControlName="user_nationality" placeholder="Country">
        <mat-option *ngFor="let item of countries" value="{{item.id}}">{{item.value}}</mat-option>
      </mat-select>
    </mat-form-field>
    <app-error-msg controlName="user_nationality"></app-error-msg>

  </div>
  <div class="col-6" >
    <mat-form-field class="example-full-width" floatLabel="always">
      <mat-label>Phone Number</mat-label>
      <span matPrefix>+02 &nbsp;</span>
      <input autocomplete="off" type="tel" matInput placeholder="555-555-1234" formControlName="user_phone">
    </mat-form-field>
    <app-error-msg controlName="user_phone"></app-error-msg>
  </div>
  <div class="col-12" >
    <mat-form-field  floatLabel="always">
      <mat-label>Enter your password</mat-label>
      <input autocomplete="off" matInput [type]="hide ? 'password' : 'text'" formControlName="user_password" placeholder="Enter your password"  >
      <span class="curser"  (click)="hide = !hide">
      <i class="fas fa-eye fa-lg position-absolute" *ngIf="!hide"></i>
      <i class="fas fa-eye-slash fa-lg position-absolute" *ngIf="hide"></i>
      </span>
    </mat-form-field>
    <app-error-msg controlName="user_password"></app-error-msg>
  </div>
  <div class="col-12" >
    <mat-form-field floatLabel="always">
      <mat-label>Repeate password</mat-label>
      <input autocomplete="off" matInput [type]="hideConfirm ? 'password' : 'text'"  formControlName="user_password_confirmation" placeholder="Repeate password"  >
      <span class="curser"  (click)="hideConfirm = !hideConfirm">
        <i class="fas fa-eye fa-lg position-absolute" *ngIf="!hideConfirm"></i>
        <i class="fas fa-eye-slash fa-lg position-absolute" *ngIf="hideConfirm"></i>
      </span>
    </mat-form-field>
    <app-error-msg controlName="user_password_confirmation"></app-error-msg>
  </div>
</div>
</form>
