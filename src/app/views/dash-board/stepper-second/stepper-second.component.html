<form [formGroup]="_formData">
<div class="row">

  <div class="col-md-12">
    <mat-form-field  floatLabel="always">
      <mat-label>Company Name</mat-label>
      <input autocomplete="off" matInput formControlName="company_name" placeholder="Company Name" required>
    </mat-form-field>
    <app-error-msg controlName="company_name"></app-error-msg>
  </div>
  <div class="col-12">
    <mat-form-field  floatLabel="always">
      <mat-label>Address</mat-label>
      <input autocomplete="off" matInput formControlName="company_address" placeholder="Address" required>
    </mat-form-field>
    <app-error-msg controlName="company_address"></app-error-msg>

  </div>
  <div class="col-12">
    <mat-form-field floatLabel="always">
      <mat-label>Business Mail</mat-label>
      <input autocomplete="off" matInput formControlName="company_business_email" placeholder="Business Mail" required>
    </mat-form-field>
    <app-error-msg controlName="company_business_email"></app-error-msg>

  </div>
  <div class="col-6" >
    <mat-form-field floatLabel="always">
      <mat-label>Country</mat-label>
      <mat-select formControlName="company_country_id" placeholder="Country">
        <mat-option *ngFor="let item of countries" value="{{item.id}}">{{item.value}}</mat-option>
      </mat-select>
    </mat-form-field>
    <app-error-msg controlName="company_country_id"></app-error-msg>

  </div>
  <div class="col-6" >
    <mat-form-field floatLabel="always">
      <mat-label>City</mat-label>
      <mat-select formControlName="company_city_id" placeholder="City">
        <mat-option *ngFor="let item of cities" value="{{item.id}}">{{item.value}}</mat-option>
      </mat-select>
    </mat-form-field>
    <app-error-msg controlName="company_city_id"></app-error-msg>

  </div>

  <div class="col-6" >
    <mat-form-field class="example-full-width" floatLabel="always">
      <mat-label>Company Phone Number</mat-label>
      <span matPrefix>+02 &nbsp;</span>
      <input autocomplete="off" type="tel" matInput placeholder="555-555-1234" formControlName="company_phone">
    </mat-form-field>
    <app-error-msg controlName="company_phone"></app-error-msg>

  </div>
  <ng-container formArrayName="company_extra_data">
  <div class="col-6"   *ngFor="let data of _formData.get('company_extra_data').controls ; let i = index" >
    <mat-form-field class="example-full-width" floatLabel="always">
      <mat-label>Company Phone Number</mat-label>
      <span matPrefix>+02 &nbsp;</span>
      <input autocomplete="off" type="tel" matInput placeholder="555-555-1234" [formControlName]="i">
    </mat-form-field>
    <app-error-msg [formControlName]="i"></app-error-msg>

</div>
</ng-container>
</div>
</form>
