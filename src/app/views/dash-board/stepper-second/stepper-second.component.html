<form [formGroup]="_formData">
<div class="row">

  <div class="col-md-12">
    <mat-form-field  floatLabel="always">
      <mat-label>Company Name</mat-label>
      <input autocomplete="off" matInput formControlName="company_name" placeholder="Last name, First name" required>
    </mat-form-field>
  </div>
  <div class="col-12">
    <mat-form-field  floatLabel="always">
      <mat-label>Address</mat-label>
      <input autocomplete="off" matInput formControlName="company_address" placeholder="Last name, First name" required>
    </mat-form-field>
  </div>
  <div class="col-12">
    <mat-form-field floatLabel="always">
      <mat-label>Business Mail</mat-label>
      <input autocomplete="off" matInput formControlName="company_business_email" placeholder="Last name, First name" required>
    </mat-form-field>
  </div>
  <div class="col-6" >
    <mat-form-field floatLabel="always">
      <mat-label>Country</mat-label>
      <mat-select formControlName="company_country_id">
        <mat-option value="option">Option</mat-option>
      </mat-select>
      <mat-hint align="end">Here's the dropdown arrow ^</mat-hint>
    </mat-form-field>
  </div>
  <div class="col-6" >
    <mat-form-field floatLabel="always">
      <mat-label>City</mat-label>
      <mat-select formControlName="company_city_id">
        <mat-option value="option">Option</mat-option>
      </mat-select>
      <mat-hint align="end">Here's the dropdown arrow ^</mat-hint>
    </mat-form-field>
  </div>

  <div class="col-6" >
    <mat-form-field class="example-full-width" floatLabel="always">
      <mat-label>Company Phone Number</mat-label>
      <span matPrefix>+1 &nbsp;</span>
      <input autocomplete="off" type="tel" matInput placeholder="555-555-1234" formControlName="company_phone">
      <mat-icon matSuffix>mode_edit</mat-icon>
    </mat-form-field>
  </div>
  <div class="col-6" >
    <mat-form-field class="example-full-width" floatLabel="always">
      <mat-label>Company Phone Number</mat-label>
      <span matPrefix>+1 &nbsp;</span>
      <input autocomplete="off" type="tel" matInput placeholder="555-555-1234" formControlName="company_extra_data">
      <mat-icon matSuffix>mode_edit</mat-icon>
    </mat-form-field>
  </div>
</div>
</form>
